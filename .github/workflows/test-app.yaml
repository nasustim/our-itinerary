name: Test app

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: ./.node-version
          cache: pnpm
      - run: pnpm install
      - run: pnpm run app:build
      - run: pnpm run app:lint
