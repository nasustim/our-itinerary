name: Test storybook

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/setup-node@v3.6.0
        with:
          node-version-file: ./.node-version
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml
      - run: pnpm install
      - run: pnpm run storybook:build
